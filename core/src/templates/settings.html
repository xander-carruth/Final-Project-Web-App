    <script type=text/javascript>
    // Ajax script to call for pairing to NFC ID
    $(function () {
        $("a#pair").click(function () {
            $.ajax({
                type: "POST",
                url: "/settings/None",
                data: {pair: "pair"},
                success: function (response) {
                    window.location.href = response.redirect;
                }

            });
        });
    });
    // Ajax script for saving paired NFC ID
    $(function () {
        $("a#submit").click(function () {
            $.ajax({
                type: "POST",
                url: "/settings/Sub",
                data: {submit: "submit"},
                success: function (response) {
                    window.location.href = response.redirect;
                }

            });
        });
    });

    // </script>
