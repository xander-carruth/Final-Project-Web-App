    $(function () {
        $("a#test").click(function () {
            $.ajax({
                type: "POST",
                url: "/settings",
                data: {nfc_var: "testerers"},
                success: function (response) {
                    $("html").html(response);
                }

            });
        });
    });
    $(function () {
        $("a#submit").click(function () {
            $.ajax({
                type: "POST",
                url: "/settings",
                data: {submit: "submit"},
                success: function (response) {
                    alert(response);
                    $("html").html(response);
                }

            });
        });
    });
